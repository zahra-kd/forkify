<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e0ca31e47c.js" crossorigin="anonymous"></script>
    <title>Forkify</title>
</head>
<body>
    
    <section id="navContainer">
        <nav>
            <img src="image/logo.8a7af738.png" alt="logo">
            <form id="searchForm">
                <input id="searchInput" type="text" placeholder="Search over 1,000,000 recipes...">
                <button id="searchBtn" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Search</span>
                </button>
            </form>
            <ul>
                <li>
                    <a href="#" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="fa-regular fa-pen-to-square"></i>ADD RECIPE</a>
                        <!-- Modal -->
                        <div class="modal fade modal-xl" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form>
                                            <div id="modalForm">
                                                <div>
                                                    <h4>RECIPE DATA</h4>
                                                    <div id="modalFormElm">
                                                        <label for="title">Title</label>
                                                        <input id="title" type="text" placeholder="test">
                                                    </div>
                                                    <div id="modalFormElm">
                                                        <label for="URL">URL</label>
                                                        <input id="URL" type="url" placeholder="test">
                                                    </div>  
                                                    <div id="modalFormElm">
                                                        <label for="ImageUrl">Image URL</label>
                                                        <input id="ImageUrl" type="url" placeholder="test">
                                                    </div> 
                                                    <div id="modalFormElm">
                                                        <label for="publisher">Publisher</label>
                                                        <input id="publisher" type="text" placeholder="test">
                                                    </div> 
                                                    <div id="modalFormElm">
                                                        <label for="prepTime">Prep time</label>
                                                        <input id="prepTime" type="number" placeholder="23">
                                                    </div>
                                                    <div id="modalFormElm">
                                                        <label for="servings">Servings</label>
                                                        <input id="servings" type="number" placeholder="23">
                                                    </div>
                                                </div>
                                                <div>
                                                    <h4>INGREDIENTS</h4>
                                                    <div id="modalFormElm">
                                                        <label for="Ingredient1">Ingredient 1</label>
                                                        <input id="Ingredient1" type="text" placeholder="'0.5,kg,Rice'">
                                                    </div>
                                                    <div id="modalFormElm">
                                                        <label for="ingredient2">Ingredient 2</label>
                                                        <input id="ingredient2" type="text" placeholder="'1,,Avocado'">
                                                    </div>
                                                    <div id="modalFormElm">
                                                        <label for="ingredient3">Ingredient 3</label>
                                                        <input id="ingredient3" type="text" placeholder="',,salt'">
                                                    </div>
                                                    <div id="modalFormElm">
                                                        <label for="ingredient4">Ingredient 4</label>
                                                        <input id ="ingredient4" type="text" placeholder="Format:'Quantity,unit,description'">
                                                    </div>
                                                    <div id="modalFormElm">
                                                        <label for="ingredient5">Ingredient 5</label>
                                                        <input id="ingredient5" type="text" placeholder="Format:'Quantity,unit,description'">
                                                    </div>
                                                    <div id="modalFormElm">
                                                        <label for="ingredient6">Ingredient 6</label>
                                                        <input id="ingredient6" type="text" placeholder="Format:'Quantity,unit,description'">
                                                    </div>
                                                </div>
                                            </div>
                                            <div>
                                                <button id="modalFormBtn" type="submit"><i class="fa-solid fa-cloud-arrow-up"></i>UPLOAD</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                </li>
                <li class="bookmarkLi">
                    <a href="#"><i class="fa-regular fa-bookmark"></i>BOOKMARKS</a>
                </li>
                <div id="bookmarksContainer">           
                    <p><i class="fa-solid fa-triangle-exclamation"></i> No bookmarks yet. Find a nice recipe and bookmark it ;)</p>
                </div>
            </ul>
        </nav>
    </section>
    <section id="displayContainer">
        <aside>
            <div id="displayResult">
            </div>
            <div id="paginationContainer">
                <button id="prev" class="paginationBtn"></button>
                <button id="next" class="paginationBtn"></button>
            </div>
        </aside>  
        <main>
            <div id="welcomeMsg">
                <p><i class="fa-regular fa-face-smile"></i>Start by searching for a recipe or an ingredient. Have fun!</p>
            </div>
            <div id="recipe">
                <div class="recipeInfo">
                </div>
                <div class="recipeDetail">
                    <h5><i class="fa-solid fa-clock"></i><strong>UNKOWN</strong> MINUTES</h5>
                    <h5><i class="fa-solid fa-user-group"></i>SERVINGS <i class="fa-solid fa-circle-plus"></i><i class="fa-solid fa-circle-minus"></i>
                    </h5>
                    <div id="iconContainer">
                        <i class="fa-regular fa-bookmark fa-bookmark1 "></i>
                    </div>
                </div>
                <div class="recipeIngredient">
                </div>
                <div class="recipeDirection">
                </div>
            </div>
        </main>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
